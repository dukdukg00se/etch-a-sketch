<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Foundations Project: Etch-A-Sketch</title>

  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/styles.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">

  <script src="scripts/main.js" defer></script>
</head>

<body>
  <header>
    <h1>Click-A-Sketch</h1>
  </header>
  
  <main>
    <div id="controls">
      <div id="color-pick-container">
        <button class="color-pick-button" id="pen-color">
          Pen Color
          <input class="color-input" type="color">
        </button>

        <button class="color-pick-button" id="bkgrnd-color">
          Background Color
          <input class="color-input" type="color">
        </button>
      </div>

      <button>Rainbow</button>
      <button>Shade</button>
      <button>Lighten</button>
      <button>Grid Lines:</button>
            
      <div class="slide-container">
        <input type="range" min="1" max="75" value="25" class="slider"> 
      </div>
      <p id="slide-size">
        Grid Size:
      </p>

      <button>Clear</button>
    </div>

    <div id="grid-container"></div>
  </main>

  <footer>
    <div class="footer-knob">
      <div class="knob-dimple"></div>
    </div>
    <p>By Will</p>
    <div class="footer-knob">
      <div class="knob-dimple"></div>
    </div>
  </footer>
</body>
</html>
